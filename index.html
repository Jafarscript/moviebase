<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Moviebase | Discover Movies & TV Shows</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/newLogo.svg" />

    <!-- Primary Meta Tags -->
    <meta name="description" content="Moviebase is a powerful movie discovery web app using the TMDB API. Explore trending movies, TV shows, cast information, and bookmark your favorites." />
    <meta name="keywords" content="Moviebase, movies, TV shows, TMDB API, film, movie search, trending movies, TV series, entertainment" />
    <meta name="author" content="JafarScript" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moviebase-zeta.vercel.app/" />
    <meta property="og:title" content="Moviebase | Discover Movies & TV Shows" />
    <meta property="og:description" content="Explore a world of movies and TV shows with Moviebase, powered by the TMDB API. Get detailed information on trending movies, TV series, and more." />
    <meta property="og:image" content="https://moviebase-zeta.vercel.app/newLogo.svg" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://moviebase-zeta.vercel.app/" />
    <meta name="twitter:title" content="Moviebase | Discover Movies & TV Shows" />
    <meta name="twitter:description" content="Explore a world of movies and TV shows with Moviebase, powered by the TMDB API." />
    <meta name="twitter:image" content="https://moviebase-zeta.vercel.app/" />

    <!-- Schema.org Markup for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Moviebase",
      "url": "https://moviebase-zeta.vercel.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://moviebase-zeta.vercel.app/search?query={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Additional Meta Tags for SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#222" />

    <!-- Fonts and Stylesheets (Adjust as needed) -->
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
